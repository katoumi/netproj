<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NetProj â€” Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme-light">
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo-mark">NP</div><div class="brand-text">Net<span class="accent">Proj</span></div></div>
      <nav class="nav">
        <a href="index.html" class="nav-link active">Dashboard</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="settings.html" class="nav-link">Settings</a>
      </nav>
      <div class="spacer"></div>
    </aside>
    <base href="https://katoumi.github.io/netproj/">
    <main class="main">
      <header class="header">
        <div><h1>Dashboard</h1><p class="muted">Simulation & Real testing Â· streaming output</p></div>
        <div class="header-right"><div id="networkInfo" class="muted small">Detecting IP...</div><button id="themeBtn" class="icon">ðŸŒ™</button></div>
      </header>

      <section class="card controls">
        <div class="row">
          <label class="field"><span>Target</span><input id="targetInput" value="8.8.8.8" /></label>
          <label class="field"><span>Mode</span><select id="modeSelect"><option value="sim">Simulation</option><option value="real">Real (server)</option></select></label>
          <label class="field small"><span>Ping count</span><input id="countInput" type="number" min="1" max="20" value="4" /></label>
          <div class="actions"><button id="pingBtn" class="btn primary">Ping</button><button id="traceBtn" class="btn">Traceroute</button><button id="exportBtn" class="btn ghost">Export</button></div>
        </div>
        <div class="row low"><label class="checkbox"><input id="autoAddHistory" type="checkbox" checked /> Save to history</label><div class="muted">Simulation works without server</div></div>
      </section>

      <section class="grid">
        <div class="card output-card">
          <div class="card-head"><h3>Live Output</h3><div class="head-actions"><button id="clearBtn" class="ghost small">Clear</button><button id="copyBtn" class="ghost small">Copy</button></div></div>
          <div class="console-wrap"><pre id="output" class="console"></pre><div id="loader" class="loader hidden"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
        </div>
        <div class="card stats-card">
          <div class="card-head"><h3>Latency</h3><div class="muted">live rtt values</div></div>
          <canvas id="latencyChart" height="160"></canvas>
          <div class="stats-line"><div><div class="num" id="lastRtt">â€”</div><div class="muted small">last rtt</div></div><div><div class="num" id="avgRtt">â€”</div><div class="muted small">avg</div></div><div><div class="num" id="loss">â€”</div><div class="muted small">loss</div></div></div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
